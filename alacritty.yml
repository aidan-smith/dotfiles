# Alacritty config

window:
  decorations: none
  opacity: 1.0

scrolling:
  history: 10000

font:
  size: 12.0

  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

colors:
  primary:
    background: '#263137'
    foreground: '#eceef0'

  cursor:
    text:       '#000000'
    cursor:     '#edeeed'

  selection:
    background: '#607c8b'
    text:       '#eceef0'

  normal:
    black:      '#546d79'
    red:        '#ff5151'
    green:      '#69f0ad'
    yellow:     '#ffd73f'
    blue:       '#40c4fe'
    magenta:    '#ff3f80'
    cyan:       '#64fcda'
    white:      '#fefefe'

  bright:
    black:      '#b0bec4'
    red:        '#ff8980'
    green:      '#b9f6c9'
    yellow:     '#ffe47e'
    blue:       '#80d7fe'
    magenta:    '#ff80ab'
    cyan:       '#a7fdeb'
    white:      '#fefefe'
